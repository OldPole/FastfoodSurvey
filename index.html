<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <title>FastfoodSurvey</title>
</head>
<body>
    <div class="container">
        <h1>Вы говорите - мы слышим</h1>
        <h2>Оставьте отзыв и получите подарок!</h2>

        <div class="survey" id="survey">
            <div class="survey-questions" id="questions">
                <div class="survey-questions-item">
                    <div class="survey-questions-item__question">Вопрос 1</div>
                    <ul class="survey-questions-item__answers">
                        <li>
                            <label>
                                <input class="answer-input" type="radio">
                                Ответ 1
                            </label>
                        </li>
                        <li>
                            <label>
                                <input class="answer-input" type="radio">
                                Ответ 2
                            </label>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="survey-contacts"></div>

            <div class="survey-controls">
                <button class="btn-next">Далее</button>
                <button class="btn-send">Отправить</button>
            </div>

            <div class="survey-indicator" id="indicator">
                <div class="survey-indicator__progress-bar"></div>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
