<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <title>FastfoodSurvey</title>
</head>
<body>
    <div class="container">
        <h1>Вы говорите - мы слышим</h1>
        <h2>Оставьте отзыв и получите подарок!</h2>

        <div class="survey" id="survey">
            <div class="survey-questions" id="questions"></div>

            <div class="survey-contacts" id="contacts"></div>

            <div class="survey-controls">
                <button class="btn-next" id="btn-next" disabled>Далее</button>
                <button class="btn-send" id="btn-send">Отправить</button>
            </div>

            <div class="survey-indicator">
                <div class="survey-indicator__progress-bar"  id="progress-bar"></div>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
